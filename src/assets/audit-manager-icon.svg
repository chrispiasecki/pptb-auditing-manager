<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- Skeletor blue/purple gradient -->
    <linearGradient id="skeletorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="50%" stop-color="#7B68EE" />
      <stop offset="100%" stop-color="#9932CC" />
    </linearGradient>
    <linearGradient id="skeletorGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#80EAFF" />
      <stop offset="100%" stop-color="#B8A9F0" />
    </linearGradient>
  </defs>

  <!-- Document/clipboard base -->
  <rect x="6" y="4" width="16" height="22" rx="2" fill="url(#skeletorGradient)" />

  <!-- Document header area -->
  <rect x="8" y="6" width="12" height="3" rx="1" fill="url(#skeletorGradientLight)" opacity="0.6" />

  <!-- Log entry lines -->
  <rect x="8" y="11" width="10" height="1.5" rx="0.75" fill="#E0E8F0" opacity="0.7" />
  <rect x="8" y="14.5" width="8" height="1.5" rx="0.75" fill="#E0E8F0" opacity="0.7" />
  <rect x="8" y="18" width="10" height="1.5" rx="0.75" fill="#E0E8F0" opacity="0.7" />
  <rect x="8" y="21.5" width="6" height="1.5" rx="0.75" fill="#E0E8F0" opacity="0.7" />

  <!-- Magnifying glass overlay -->
  <circle cx="22" cy="20" r="6" fill="#E8EEF4" stroke="url(#skeletorGradient)" stroke-width="2" />
  <circle cx="22" cy="20" r="3.5" stroke="url(#skeletorGradient)" stroke-width="1.5" fill="none" />
  <line x1="26" y1="24" x2="29" y2="27" stroke="url(#skeletorGradient)" stroke-width="2.5" stroke-linecap="round" />

  <!-- Checkmark inside magnifying glass -->
  <path d="M19.5 20 L21 21.5 L24.5 18" stroke="#7B68EE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
</svg>
